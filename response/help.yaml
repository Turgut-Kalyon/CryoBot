commands:
  cryohelp:
    name: "cryohelp"
    description: "Zeigt dir hilfreiche Informationen zu den verfügbaren Befehlen an."
    usage: "!cryohelp [command]"
    examples:
      - "!cryohelp - Zeigt eine Liste aller Befehle an."
      - "!cryohelp <command> - Zeigt detaillierte Informationen zu einem spezifischen Befehl an."
    options:
      command:
        description: "Der Name des Befehls, für den du Hilfe benötigst."

  hello:
    name: "hello"
    description: "CryoBot begrüßt den Benutzer."
    usage: "!hello"
    examples:
      - "!hello"

  createtxtcmd:
    name: "createtxtcmd"
    decription: "Erstellt einen Textbefehl."
    usage: "!createtxtcmd <command> <response>"
    examples:
      - "!createtxtcmd !greet Hallo!"
      - "!createtxtcmd !bye Auf Wiedersehen!"
    options:
      command:
        description: "Der Befehl, der erstellt werden soll."
      response:
        description: "Die Antwort, die der Bot geben soll, wenn der Befehl aufgerufen wird."